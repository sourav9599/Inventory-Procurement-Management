plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.8'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.oildrilling'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}
repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.1.4'

	implementation 'com.amazonaws:aws-java-sdk-s3:1.12.565'
	implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.540'
	implementation 'com.amazonaws:aws-java-sdk-sns:1.12.555'
	implementation 'com.amazonaws:aws-java-sdk-cognitoidp:1.12.560'


	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
	implementation 'com.itextpdf:html2pdf:5.0.1'




	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

